<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript html Editor</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="style/tln.css">
    </head>

    <body>

        <header>
            <img src="img/logo.svg" alt="Logo Troikas">
            <h1>Javascript html Editor</h1>
        </header>

        <main>
            <div class="editors">
                <div class="edit" id="editHtml">
                    <textarea name="edht" id="edht" oninput="showPreview()"></textarea>
                    <p>html</p>
                </div>
                <div class="edit" id="editCss">
                    <textarea name="edcs" id="edcs" oninput="showPreview()"></textarea>
                    <p>css</>
                </div>
                <div class="edit" id="editJs">
                    <textarea name="edjs" id="edjs" oninput="showPreview()"></textarea>
                    <p>js</p>
                </div>
            </div>
            <div class="view">
                <iframe id="preview-window"></iframe>
            </div>
        </main>

        <footer>
            <a href="mailto:troikas.site@gmail.com">
                <h6>Desing by TROiKAS &copy <span id="copy"></span></h6>
            </a>
        </footer>

        <script src="./js/main.js"></script>
        <script src="./js/tln.min.js"></script>
        <script>
            TLN.appendLineNumbers('edht');
            TLN.appendLineNumbers('edcs');
            TLN.appendLineNumbers('edjs');
        </script>
        
    </body>

</html>
